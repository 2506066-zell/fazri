<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Perpustakaan IPM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Register page styles */
        body {
            background: linear-gradient(135deg, var(--ipm-light-green) 0%, var(--ipm-light-yellow) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        
        .register-card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(0, 100, 0, 0.15);
            border-top: 5px solid var(--ipm-green);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: var(--ipm-green);
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .form-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--ipm-green);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #dc3545;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--ipm-green);
            background-color: #f0fff0;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            width: 0;
            height: 4px;
            background: #dc3545;
            border-radius: 2px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .form-footer {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-action {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            min-height: 44px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--ipm-green) 0%, #004d00 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 100, 0, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: var(--ipm-green);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="form-header">
                <h1><i class="fas fa-user-plus"></i> Pendaftaran</h1>
                <p>Isi data diri Anda dengan lengkap dan benar</p>
            </div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nama Lengkap <span class="required">*</span></label>
                    <input type="text" id="fullname" placeholder="Contoh: Ahmad Hidayat" required>
                    <div class="error-message" id="fullnameError"></div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-tie"></i> Nama Pimpinan <span class="required">*</span></label>
                    <input type="text" id="pimpinan" placeholder="Nama ketua/pimpinan unit Anda" required>
                    <div class="error-message" id="pimpinanError"></div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Kekuatan password</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Konfirmasi Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" placeholder="Ketik ulang password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-action btn-submit">
                        <i class="fas fa-check"></i> Daftar Sekarang
                    </button>
                </div>
            </form>

            
            <div class="login-link">
                Sudah punya akun? <a href="index.html">Login disini</a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="text-align: center; max-width: 400px;">
            <div style="background: var(--ipm-light-green); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="fas fa-check" style="font-size: 40px; color: var(--ipm-green);"></i>
            </div>
            <h2 style="color: var(--ipm-green); margin-bottom: 15px;">Pendaftaran Berhasil!</h2>
            <p style="color: #666; margin-bottom: 25px;">
                Akun Anda telah berhasil dibuat. Silakan login dengan username dan password yang telah Anda buat.
            </p>
            <button onclick="window.location.href='index.html'" class="btn-action btn-submit" style="width: 100%; padding: 12px 20px;">
                <i class="fas fa-sign-in-alt"></i> Login Sekarang
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password strength check
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }

            // Password confirmation validation
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('blur', function() {
                    const password = document.getElementById('password').value;
                    if (this.value && password !== this.value) {
                        document.getElementById('confirmPasswordError').classList.add('show');
                        document.getElementById('confirmPasswordError').textContent = 'Password tidak cocok';
                    } else {
                        document.getElementById('confirmPasswordError').classList.remove('show');
                    }
                });
            }
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            if (!strengthBar || !strengthText) return;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            let color, text;
            if (strength <= 2) {
                color = '#dc3545';
                text = 'Lemah';
            } else if (strength <= 4) {
                color = '#ffc107';
                text = 'Sedang';
            } else {
                color = '#28a745';
                text = 'Kuat';
            }
            
            strengthBar.style.width = `${(strength / 6) * 100}%`;
            strengthBar.style.background = color;
            strengthText.textContent = `Kekuatan: ${text}`;
            strengthText.style.color = color;
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.classList.add('show');
                element.textContent = message;
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            clearErrors();

            const fullname = document.getElementById('fullname').value.trim();
            const pimpinan = document.getElementById('pimpinan').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Validation
            if (!fullname) {
                showError('fullnameError', 'Nama lengkap harus diisi');
                isValid = false;
            }

            if (!pimpinan) {
                showError('pimpinanError', 'Nama pimpinan harus diisi');
                isValid = false;
            }

            if (!password) {
                showError('passwordError', 'Password harus diisi');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password minimal 6 karakter');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Password tidak cocok');
                isValid = false;
            }

            if (!isValid) return;

            // Generate username
            const username = fullname
                .toLowerCase()
                .replace(/\s+/g, '_')
                .substring(0, 20);

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.username === username)) {
                showError('fullnameError', 'Username sudah terdaftar');
                return;
            }

            // Create user object
            const userData = {
                id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                username: username,
                fullname: fullname,
                pimpinan: pimpinan,
                password: password,
                role: 'user',
                status: 'active',
                createdAt: new Date().toISOString()
            };

            // Save user
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto-login
            localStorage.setItem('currentUser', JSON.stringify({
                id: userData.id,
                username: userData.username,
                fullname: userData.fullname,
                pimpinan: userData.pimpinan,
                role: userData.role
            }));

            // Show success modal
            openModal('successModal');
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
