<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Organisasi - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==================== ADMIN MANAGEMENT PAGE ==================== */
        
        body {
            background: var(--bg-light);
        }

        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .management-header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--primary-white);
            padding: 30px;
            border-radius: var(--radius-lg);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .management-title {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .back-to-dashboard {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-white);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-to-dashboard:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tabs */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-light);
            flex-wrap: wrap;
        }

        .tab-link {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab-link:hover {
            color: var(--primary-green);
        }

        .tab-link.active {
            color: var(--primary-green);
            border-bottom-color: var(--primary-yellow);
        }

        /* Tab Panels */
        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Section */
        .section {
            background: var(--primary-white);
            border-radius: var(--radius-lg);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-yellow);
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-green);
            font-size: 13px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-submit {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--primary-white);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 100, 0, 0.3);
        }

        .btn-reset {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-light);
            color: var(--primary-green);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: var(--border-light);
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table thead {
            background: var(--bg-light);
        }

        .data-table th {
            padding: 12px;
            text-align: left;
            font-weight: 700;
            color: var(--primary-green);
            border-bottom: 2px solid var(--border-light);
            font-size: 13px;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
            font-size: 13px;
        }

        .data-table tbody tr:hover {
            background: var(--bg-light);
        }

        .btn-delete {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--border-light);
            margin-bottom: 15px;
            display: block;
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .management-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="management-container">
        <!-- Header -->
        <div class="management-header">
            <h1 class="management-title">
                <i class="fas fa-cogs"></i> Manajemen Organisasi
            </h1>
            <a href="dashboard.html" class="back-to-dashboard">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
        </div>

        <!-- Tabs -->
        <div class="tabs-nav">
            <button class="tab-link active" onclick="switchTab('bidang-members')">
                <i class="fas fa-sitemap"></i> Anggota Bidang
            </button>
            <button class="tab-link" onclick="switchTab('programs')">
                <i class="fas fa-calendar-alt"></i> Program Kerja
            </button>
        </div>

        <!-- Tab 1: Bidang Members -->
        <div id="bidang-members" class="tab-panel active">
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-user-plus"></i> Tambah Anggota ke Bidang
                </h2>
                
                <div id="addMemberAlert" class="alert"></div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="bidangSelect">Pilih Bidang *</label>
                        <select id="bidangSelect" required>
                            <option value="">-- Pilih Bidang --</option>
                            <option value="1">Kaderisasi</option>
                            <option value="2">Pendidikan</option>
                            <option value="3">Sosial & Kemasyarakatan</option>
                            <option value="4">Ekonomi & Kewirausahaan</option>
                            <option value="5">Kesehatan</option>
                            <option value="6">Lingkungan & Infrastruktur</option>
                            <option value="7">Advokasi & Hukum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memberName">Nama Anggota *</label>
                        <input type="text" id="memberName" placeholder="Masukkan nama anggota" required>
                    </div>
                    <div class="form-group">
                        <label for="memberPosition">Posisi (Opsional)</label>
                        <input type="text" id="memberPosition" placeholder="Contoh: Ketua, Wakil Ketua">
                    </div>
                    <div style="grid-column: 1 / -1;" class="form-group">
                        <label for="memberPhoto">Foto Anggota</label>
                        <input type="file" id="memberPhoto" accept="image/*">
                    </div>
                    <div style="grid-column: 1 / -1;" class="form-group">
                        <label for="memberQuote">Quote Pribadi (Opsional)</label>
                        <textarea id="memberQuote" placeholder="Masukkan quote atau motto pribadi anggota" style="resize: vertical; min-height: 60px;"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-submit" onclick="submitAddMember()">
                        <i class="fas fa-plus"></i> Tambah Anggota
                    </button>
                    <button class="btn-reset" onclick="resetMemberForm()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Display Members by Bidang -->
            <div id="bidangMembersContainer"></div>
        </div>

        <!-- Tab 2: Programs -->
        <div id="programs" class="tab-panel">
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i> Tambah Program Kerja
                </h2>
                
                <div id="addProgramAlert" class="alert"></div>

                <div class="form-grid">
                    <div style="grid-column: 1 / -1;" class="form-group">
                        <label for="programName">Nama Program *</label>
                        <input type="text" id="programName" placeholder="Masukkan nama program" required>
                    </div>
                    <div style="grid-column: 1 / -1;" class="form-group">
                        <label for="programDescription">Deskripsi *</label>
                        <textarea id="programDescription" placeholder="Masukkan deskripsi program" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="programBidang">Bidang *</label>
                        <select id="programBidang" required>
                            <option value="">-- Pilih Bidang --</option>
                            <option value="Kaderisasi">Kaderisasi</option>
                            <option value="Pendidikan">Pendidikan</option>
                            <option value="Sosial & Kemasyarakatan">Sosial & Kemasyarakatan</option>
                            <option value="Ekonomi & Kewirausahaan">Ekonomi & Kewirausahaan</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Lingkungan & Infrastruktur">Lingkungan & Infrastruktur</option>
                            <option value="Advokasi & Hukum">Advokasi & Hukum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="programDate">Tanggal *</label>
                        <input type="date" id="programDate" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-submit" onclick="submitAddProgram()">
                        <i class="fas fa-plus"></i> Tambah Program
                    </button>
                    <button class="btn-reset" onclick="resetProgramForm()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Display Programs -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-list"></i> Daftar Program Kerja
                </h2>
                
                <table class="data-table" id="programsTable">
                    <thead>
                        <tr>
                            <th>Nama Program</th>
                            <th>Bidang</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="programsList">
                        <!-- Programs akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <div id="emptyPrograms" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>Belum ada program kerja</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        function initPage() {
            checkAdminAccess();
            loadBidangMembers();
            loadPrograms();
        }

        // Check admin access
        function checkAdminAccess() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'admin') {
                alert('Akses ditolak! Hanya admin yang dapat mengakses halaman ini.');
                window.location.href = 'dashboard.html';
            }
        }

        // Switch tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.querySelectorAll('.tab-link').forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Add Member Functions
        function submitAddMember() {
            const bidangId = document.getElementById('bidangSelect').value;
            const memberName = document.getElementById('memberName').value.trim();
            const memberPosition = document.getElementById('memberPosition').value.trim();
            const photoFile = document.getElementById('memberPhoto').files[0];
            const memberQuote = document.getElementById('memberQuote').value.trim();

            if (!bidangId || !memberName) {
                showAlert('addMemberAlert', 'Bidang dan Nama Anggota harus diisi!', 'error');
                return;
            }

            // Process photo file if uploaded
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoBase64 = e.target.result;
                    saveMember(bidangId, memberName, memberPosition, photoBase64, memberQuote);
                };
                reader.readAsDataURL(photoFile);
            } else {
                saveMember(bidangId, memberName, memberPosition, '', memberQuote);
            }
        }

        function saveMember(bidangId, memberName, memberPosition, photoBase64, memberQuote) {
            let members = JSON.parse(localStorage.getItem('bidangMembers')) || [];
            members.push({
                id: Date.now(),
                bidangId: parseInt(bidangId),
                name: memberName,
                position: memberPosition,
                photo: photoBase64,
                quote: memberQuote
            });
            localStorage.setItem('bidangMembers', JSON.stringify(members));

            showAlert('addMemberAlert', 'Anggota berhasil ditambahkan!', 'success');
            resetMemberForm();
            loadBidangMembers();
        }

        function resetMemberForm() {
            document.getElementById('bidangSelect').value = '';
            document.getElementById('memberName').value = '';
            document.getElementById('memberPosition').value = '';
            document.getElementById('memberPhoto').value = '';
            document.getElementById('memberQuote').value = '';
        }

        function loadBidangMembers() {
            const bidangNames = {
                1: 'Kaderisasi',
                2: 'Pendidikan',
                3: 'Sosial & Kemasyarakatan',
                4: 'Ekonomi & Kewirausahaan',
                5: 'Kesehatan',
                6: 'Lingkungan & Infrastruktur',
                7: 'Advokasi & Hukum'
            };

            const members = JSON.parse(localStorage.getItem('bidangMembers')) || [];
            const container = document.getElementById('bidangMembersContainer');
            
            container.innerHTML = Object.keys(bidangNames).map(bidangId => {
                const bidangMembers = members.filter(m => m.bidangId === parseInt(bidangId));
                return `
                    <div class="section">
                        <h3 class="section-title" style="margin-bottom: 15px;">
                            <i class="fas fa-users"></i> ${bidangNames[bidangId]}
                        </h3>
                        ${bidangMembers.length === 0 ? `
                            <div class="empty-state">
                                <p>Belum ada anggota</p>
                            </div>
                        ` : `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Posisi</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${bidangMembers.map(member => `
                                        <tr>
                                            <td>${member.name}</td>
                                            <td>${member.position || '-'}</td>
                                            <td>
                                                <button class="btn-delete" onclick="deleteMember(${member.id})" title="Hapus">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `}
                    </div>
                `;
            }).join('');
        }

        function deleteMember(memberId) {
            if (confirm('Yakin ingin menghapus anggota ini?')) {
                let members = JSON.parse(localStorage.getItem('bidangMembers')) || [];
                members = members.filter(m => m.id !== memberId);
                localStorage.setItem('bidangMembers', JSON.stringify(members));
                loadBidangMembers();
            }
        }

        // Add Program Functions
        function submitAddProgram() {
            const programName = document.getElementById('programName').value.trim();
            const programDescription = document.getElementById('programDescription').value.trim();
            const programBidang = document.getElementById('programBidang').value;
            const programDate = document.getElementById('programDate').value;

            if (!programName || !programDescription || !programBidang || !programDate) {
                showAlert('addProgramAlert', 'Semua field harus diisi!', 'error');
                return;
            }

            let programs = JSON.parse(localStorage.getItem('programs')) || [];
            programs.push({
                id: Date.now(),
                name: programName,
                description: programDescription,
                bidang: programBidang,
                date: formatDate(programDate)
            });
            localStorage.setItem('programs', JSON.stringify(programs));

            showAlert('addProgramAlert', 'Program berhasil ditambahkan!', 'success');
            resetProgramForm();
            loadPrograms();
        }

        function resetProgramForm() {
            document.getElementById('programName').value = '';
            document.getElementById('programDescription').value = '';
            document.getElementById('programBidang').value = '';
            document.getElementById('programDate').value = '';
        }

        function loadPrograms() {
            const programs = JSON.parse(localStorage.getItem('programs')) || [];
            const tbody = document.getElementById('programsList');
            const emptyState = document.getElementById('emptyPrograms');

            if (programs.length === 0) {
                document.getElementById('programsTable').style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                document.getElementById('programsTable').style.display = 'table';
                emptyState.style.display = 'none';
                tbody.innerHTML = programs.map(program => `
                    <tr>
                        <td>${program.name}</td>
                        <td>${program.bidang}</td>
                        <td>${program.date}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteProgram(${program.id})" title="Hapus">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function deleteProgram(programId) {
            if (confirm('Yakin ingin menghapus program ini?')) {
                let programs = JSON.parse(localStorage.getItem('programs')) || [];
                programs = programs.filter(p => p.id !== programId);
                localStorage.setItem('programs', JSON.stringify(programs));
                loadPrograms();
            }
        }

        // Utility Functions
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            
            setTimeout(() => {
                alert.className = 'alert';
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
